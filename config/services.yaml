        arguments:
            $requestStack: '@request_stack'

    _defaults:
        autowire: true      # Injection automatique des d√©pendances
        autoconfigure: true # Enregistrement automatique des services comme commandes, abonn√©s aux √©v√©nements, etc.

    # Ajoute les classes dans src/ comme services
